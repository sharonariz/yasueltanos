<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
/*tipos de contenedores, con borde 5*/
    <div class="container border border-success border-5 rounded-4">
      <h1>Class Container borde 5</h1>
    </div>

    <div class="container-md border border-primary border-5 rounded-4">
      <h1>Class Container-MD</h1>
    </div>

    <div class="container-fluid border border-danger border-5 rounded-4">
      <h1>Class Container-fluit</h1>
    </div>

/* Contenedor en fila*/ 

    <div class="container border border-success border-1 rounded-4">
      <h1>Class Container</h1>
    </div>

    <div class="container-md border border-primary border-1 rounded-4">
      <h1>Class Container-MD</h1>
    </div>

    <div class="container-fluid border border-danger border-1 rounded-4">
      <h1>Class Container-fluit</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
